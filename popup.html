<!DOCTYPE html>
<html>
<head>
  <title>Link Saver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Link Saver</h1>
      <div class="header-buttons">
        <button id="addCurrentPage" class="add-button">+</button>
        <div class="settings-container">
          <button id="settings" class="settings-button">...</button>
          <div class="settings-menu">
            <button id="exportLinks">Export Links</button>
            <button id="importLinks">Import Links</button>
          </div>
        </div>
      </div>
    </header>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search saved links...">
    </div>

    <div class="tabs">
      <button class="tab-button active" data-tab="recent">Recent</button>
      <button class="tab-button" data-tab="favorites">Favorites</button>
      <button class="tab-button" data-tab="all">All</button>
    </div>

    <div id="linksList" class="links-list">
      <!-- Links will be populated here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
